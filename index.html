<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Personality Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="webcam-bg" autoplay playsinline></video>
    
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash-screen">
        <h1>Which endangered animal are you?</h1>
        <button id="begin-button" class="begin-button">Begin Test</button>
    </div>

    <!-- Test Content (Initially Hidden) -->
    <div class="test-content" id="test-content" style="display: none;">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="content-wrapper">
            <div class="container">
                <div class="personality-test">
                    <div class="question-banner">
                        <img id="question-image" src="question1.png" alt="Question 1">
                    </div>
                    <div class="options-container">
                        <button class="option-button">
                            Peaceful natural settings like forests or mountains
                        </button>
                        <button class="option-button">
                            Bustling urban environments with lots of activity
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
